<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAROT_OS // 仿生人神諭終端 v3.0</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body { font-family: 'Share Tech Mono', monospace; background-color: #050505; color: #00ff41; background-image: linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px); background-size: 100% 3px; }
        .cursor::after { content: '█'; animation: blink 1s step-start infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background-color: #00ff41; box-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41; animation: scan 2.5s infinite linear; opacity: 0.7; }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
        .card-glitch:hover { box-shadow: 0 0 15px rgba(0, 255, 65, 0.5); text-shadow: 0 0 5px #00ff41; background-color: rgba(0, 255, 65, 0.1); }
        .loading { display: none; }
        strong, b { color: #fff; text-shadow: 0 0 5px #00ff41; font-weight: 700; }
        .reversed-card { transform: rotate(180deg); }
    </style>
</head>
<body class="min-h-screen w-screen overflow-x-hidden overflow-y-auto flex flex-col p-4 md:p-8 selection:bg-green-900 selection:text-green-100">

    <header class="border-b-2 border-[#00ff41] pb-2 mb-8 flex justify-between items-end">
        <div>
            <h1 class="text-3xl md:text-4xl font-bold tracking-widest text-shadow-glow">TAROT_OS <span class="text-sm align-top">v3.0.0</span></h1>
            <p class="text-xs mt-1 opacity-70">CONNECTION: SECURE // PROTOCOL: GHOST_IN_THE_SHELL</p>
        </div>
        <div class="text-right text-xs hidden md:block">
            <p class="animate-pulse">SYS.LOAD: 42%</p>
            <p>PERSONA: ANDROID_02 [ACTIVE]</p>
        </div>
    </header>

    <div class="max-w-4xl mx-auto w-full mb-8">
        <label for="question" class="block text-sm mb-2 opacity-80">輸入查詢參數 (問題):</label>
        <input type="text" id="question" placeholder="例如：我該換工作嗎？未來的發展如何？" class="w-full bg-black border border-[#00ff41] p-3 text-[#00ff41] focus:outline-none focus:bg-[#00ff41]/10 mb-4 text-lg">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <button onclick="drawCard('single')" class="border border-[#00ff41] p-3 hover:bg-[#00ff41] hover:text-black transition-all font-bold tracking-widest flex flex-col items-center">
                <span class="text-xs opacity-80 mb-1">[DRAW: SINGLE]</span>
                單張神諭
            </button>
            <button onclick="drawCard('time_flow')" class="border border-[#00ff41] p-3 hover:bg-[#00ff41] hover:text-black transition-all font-bold tracking-widest flex flex-col items-center">
                <span class="text-xs opacity-80 mb-1">[DRAW: TIME_FLOW]</span>
                時間之流 (3張)
            </button>
            <button onclick="drawCard('choice')" class="border border-[#00ff41] p-3 hover:bg-[#00ff41] hover:text-black transition-all font-bold tracking-widest flex flex-col items-center">
                <span class="text-xs opacity-80 mb-1">[DRAW: CHOICE]</span>
                二選一陣型 (5張)
            </button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto w-full mb-8 flex-grow">
        <div id="result-box" class="border border-[#00ff41] bg-[#00ff41]/5 p-4 md:p-6 relative hidden">
            <div class="absolute -top-3 left-4 bg-[#050505] px-2 text-xs">INCOMING_TRANSMISSION</div>
            
            <div id="cards-container" class="grid gap-4 mb-8 pb-6 border-b border-[#00ff41]/30">
                <!-- Cards will be injected here -->
            </div>
            
            <div class="bg-black/50 p-4 border-l-2 border-[#00ff41]">
                <p id="interpretation" class="text-base md:text-lg leading-relaxed"><span class="cursor"></span></p>
            </div>
        </div>
        
        <div id="loading" class="loading relative border-2 border-dashed border-[#00ff41] p-12 bg-[#00ff41]/10 text-center">
            <div class="scan-line"></div>
            <div class="animate-pulse">
                <p class="text-xl mb-2 text-[#00ff41] font-bold">DECRYPTING SPREAD...</p>
                <p class="text-xs opacity-70">SYNCING WITH NEURAL NET (MINIMAX M2.5)</p>
            </div>
        </div>
    </div>

    <script>
        function parseMarkdown(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }

        async function drawCard(spreadType) {
            const question = document.getElementById('question').value;
            const buttons = document.querySelectorAll('button');
            const resultBox = document.getElementById('result-box');
            const loading = document.getElementById('loading');
            
            buttons.forEach(btn => { btn.disabled = true; btn.classList.add('opacity-50', 'cursor-not-allowed'); });
            resultBox.classList.add('hidden');
            loading.classList.remove('hidden');
            loading.classList.add('block');

            try {
                const response = await fetch('/api/draw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, spread: spreadType })
                });
                const data = await response.json();

                if (data.success) {
                    const container = document.getElementById('cards-container');
                    container.innerHTML = '';
                    
                    if (spreadType === 'single') container.className = 'grid grid-cols-1 max-w-sm mx-auto gap-8 mb-10 pb-6 border-b border-[#00ff41]/30';
                    if (spreadType === 'time_flow') container.className = 'grid grid-cols-1 md:grid-cols-3 gap-8 mb-10 pb-6 border-b border-[#00ff41]/30';
                    if (spreadType === 'choice') container.className = 'grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6 mb-10 pb-6 border-b border-[#00ff41]/30';

                    const getLabel = (spread, index) => {
                        if(spread === 'single') return '神諭';
                        if(spread === 'time_flow') return ['過去', '現在', '未來'][index];
                        if(spread === 'choice') return ['現況', 'A過程', 'A結果', 'B過程', 'B結果'][index];
                    };

                    data.cards.forEach((card, index) => {
                        const imgRotationClass = card.isReversed ? 'reversed-card' : '';
                        const textGlowClass = card.isReversed ? 'text-red-500 drop-shadow-[0_0_10px_rgba(255,0,0,0.8)]' : 'text-[#00ff41] drop-shadow-[0_0_10px_rgba(0,255,65,0.8)]';

                        const cardHtml = `
                            <div class="card-glitch relative border border-[#00ff41] p-6 pb-4 text-center transition-all bg-black/40 flex flex-col items-center">
                                <div class="absolute top-0 left-0 bg-[#00ff41] text-black px-2 py-1 text-xs font-bold w-full text-left tracking-widest">[ ${getLabel(spreadType, index)} ]</div>
                                
                                <div class="mt-8 mb-4 border-2 border-[#00ff41] p-1 rounded-sm bg-black overflow-hidden shadow-[0_0_15px_rgba(0,255,65,0.3)]">
                                    <img src="${card.image}" alt="${card.name_tw}" class="w-48 md:w-full object-cover aspect-[1/1.7] ${imgRotationClass} opacity-80 hover:opacity-100 transition-opacity mix-blend-screen" style="filter: sepia(0.2) hue-rotate(90deg) saturate(150%);">
                                </div>
                                
                                <h3 class="text-3xl font-bold tracking-widest mt-2 mb-1 ${textGlowClass}">${card.name_tw}</h3>
                                <p class="text-lg font-bold tracking-wider ${card.isReversed ? 'text-red-400' : 'text-[#00ff41]'} opacity-90">${card.direction}</p>
                            </div>
                        `;
                        container.innerHTML += cardHtml;
                    });
                    
                    const interpEl = document.getElementById('interpretation');
                    const formattedText = parseMarkdown(data.interpretation);
                    interpEl.innerHTML = `<span class="mr-2 text-xl text-[#00ff41]">▶</span>${formattedText}<span class="cursor"></span>`;
                    
                    loading.classList.remove('block');
                    loading.classList.add('hidden');
                    resultBox.classList.remove('hidden');
                    resultBox.classList.add('block');
                    
                    resultBox.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('SYSTEM_ERROR: ' + data.error);
                }
            } catch (err) {
                alert('CONNECTION_FAILED');
            } finally {
                loading.classList.remove('block');
                loading.classList.add('hidden');
                buttons.forEach(btn => { btn.disabled = false; btn.classList.remove('opacity-50', 'cursor-not-allowed'); });
            }
        }
    </script>
</body>
</html>
