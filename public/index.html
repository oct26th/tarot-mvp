<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAROT_OS // ‰ªøÁîü‰∫∫Á•ûË´≠ÁµÇÁ´Ø</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #050505;
            color: #00ff41;
            background-image: linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 100% 3px;
        }

        .cursor::after {
            content: '‚ñà';
            animation: blink 1s step-start infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00ff41;
            box-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            animation: scan 2.5s infinite linear;
            opacity: 0.7;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        .card-glitch:hover {
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            text-shadow: 0 0 5px #00ff41;
            background-color: rgba(0, 255, 65, 0.1);
        }
        
        /* Loading animation for decryption */
        .loading { display: none; }
    </style>
</head>
<body class="h-screen w-screen overflow-x-hidden overflow-y-auto flex flex-col p-4 md:p-8 selection:bg-green-900 selection:text-green-100">

    <header class="border-b-2 border-[#00ff41] pb-2 mb-8 flex justify-between items-end">
        <div>
            <h1 class="text-3xl md:text-4xl font-bold tracking-widest text-shadow-glow">TAROT_OS <span class="text-sm align-top">v1.1.2</span></h1>
            <p class="text-xs mt-1 opacity-70">CONNECTION: SECURE // PROTOCOL: GHOST_IN_THE_SHELL</p>
        </div>
        <div class="text-right text-xs hidden md:block">
            <p class="animate-pulse">SYS.LOAD: 42%</p>
            <p>PERSONA: ANDROID_02 [ACTIVE]</p>
        </div>
    </header>

    <div class="max-w-2xl mx-auto w-full mb-8">
        <label for="question" class="block text-sm mb-2 opacity-80">Ëº∏ÂÖ•Êü•Ë©¢ÂèÉÊï∏ (ÂïèÈ°å):</label>
        <div class="flex gap-2">
            <input type="text" id="question" placeholder="‰æãÂ¶ÇÔºöÊàëË©≤ÊèõÂ∑•‰ΩúÂóéÔºü" class="flex-grow bg-black border border-[#00ff41] p-2 text-[#00ff41] focus:outline-none focus:bg-[#00ff41]/10">
            <button onclick="drawCard()" class="border border-[#00ff41] px-4 py-2 hover:bg-[#00ff41] hover:text-black transition-colors font-bold tracking-widest">INITIATE_DRAW</button>
        </div>
    </div>

    <div class="max-w-2xl mx-auto w-full mb-8">
        <div id="result-box" class="border border-[#00ff41] bg-[#00ff41]/5 p-4 relative hidden">
            <div class="absolute -top-3 left-4 bg-[#050505] px-2 text-xs">INCOMING_TRANSMISSION</div>
            
            <div id="card-info" class="mb-4 pb-4 border-b border-[#00ff41]/30 text-center">
                <div class="text-5xl mb-2">üÉè</div>
                <h2 id="card-name" class="text-2xl font-bold tracking-widest">---</h2>
                <p id="card-direction" class="text-sm opacity-80">---</p>
            </div>
            
            <p id="interpretation" class="text-lg leading-relaxed"><span class="cursor"></span></p>
        </div>
        
        <div id="loading" class="loading relative border-2 border-dashed border-[#00ff41] p-12 bg-[#00ff41]/10 text-center">
            <div class="scan-line"></div>
            <div class="animate-pulse">
                <p class="text-xl mb-2">DECRYPTING...</p>
                <p class="text-xs opacity-70">SYNCING WITH NEURAL NET (MINIMAX M2.5)</p>
            </div>
        </div>
    </div>

    <footer class="mt-auto text-center text-xs opacity-40 pb-4">
        <p>NERV TACTICAL OPERATIONS DEPT. // CONFIDENTIAL</p>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }

        async function drawCard() {
            const question = document.getElementById('question').value;
            const btn = document.querySelector('button');
            const resultBox = document.getElementById('result-box');
            const loading = document.getElementById('loading');
            
            btn.disabled = true;
            btn.classList.add('opacity-50');
            resultBox.classList.add('hidden');
            loading.classList.remove('hidden');
            loading.classList.add('block');

            try {
                const response = await fetch('/api/draw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('card-name').innerText = data.card.name;
                    document.getElementById('card-direction').innerText = data.card.direction;
                    
                    const interpEl = document.getElementById('interpretation');
                    interpEl.innerHTML = `<span class="mr-2 text-xl">‚ñ∂</span>${data.interpretation}<span class="cursor"></span>`;
                    
                    loading.classList.remove('block');
                    loading.classList.add('hidden');
                    resultBox.classList.remove('hidden');
                    resultBox.classList.add('block');
                } else {
                    alert('SYSTEM_ERROR: ' + data.error);
                }
            } catch (err) {
                alert('CONNECTION_FAILED');
            } finally {
                loading.classList.remove('block');
                loading.classList.add('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>
